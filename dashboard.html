<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Exceedevs-Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="side-brand">
            <div class="brand-flex">
                <img src="3d-shapes-wide.jpg" width="30px" alt="">

                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="sigmund-F_m44ut3XTw-unsplash.jpg" width="100px" alt="">
                <div>
                    <h3>Exceedevs</h3>
                    <span>exceedevs.io</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span><b>Dashboard</b></span>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="las la-chart-pie"></span> Analytics
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-check-circle"></span> Tasks
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-calendar"></span> Calender
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-envelope"></span> Mailbox
                        </a>
                    </li>


                </ul>

            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="">
                    <span class="las la-bars"></span>
                </label>
            </div>

            <div class="header-icons">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>
        <main>
            <div class="page-header">
                <div>
                    <h1>Analytics Dashboard</h1>
                    <small>Monitor Key Metrics. Check Status Insights.</small>
                </div>
                <div class="header-actions">
                    <button>
                        <span class="las la-file-export"></span>
                        Export
                    </button>
                    <button>
                        <span class="las la-tools"></span>
                        Settings
                    </button>
                </div>
            </div>
            <div class="cards">
                <div class="card-single">
                    <div class="card-flex">
                        <div class="card-info">
                            <div class="card-head">
                                <span>Clients'Work Finished.</span>
                                <small>Amount of Clients Work Finished.</small>
                            </div>

                            <h2>0</h2>
                            <small>0% Of Clients Work Done.</small>
                        </div>
                        <div class="card-chart">
                            <span class="las la-chart-line"></span>
                        </div>
                    </div>
                </div>
                <div class="card-single">
                    <div class="card-flex">
                        <div class="card-info">
                            <div class="card-head">
                                <span>Tasks.</span>
                                <small>Number Tasks On-going.</small>
                            </div>

                            <h2>0</h2>
                            <small>0% Tasks</small>
                        </div>
                        <div class="card-chart">
                            <span class="las la-chart-line"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
